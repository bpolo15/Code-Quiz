<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Quiz</title>
</head>
<body>
    <div class="timer"></div>
    <div class="score">
        <a href="#">High Score</a>
    </div>
    <div class="container" style="text-align: center;">
        <div id="questionHide" class="hide">
            <div id="question"></div>
            
            <button class="btn1">Answer 1</button>
            <button class="btn2">Jennifer Aniston</button>
            <button class="btn3">Courtney Cox</button>
            <button class="btn4">Matthew Perry</button>
        </div>
    
        <div class="controls">
            <h1>Welcome to my quiz! Let's see how much you know about the show Friends.</h1>
            <button id="start-btn" class="start-btn">Start</button>
        </div>

    </div>
    <div class="container" style="text-align: center;">
        <div id="question2" class="hide">
            <div id="question"></div>
            <button class="btn5">Only 1 season</button>
            <button class="btn6">14...way too many</button>
            <button class="btn7">4 seasons</button>
            <button class="btn8">Correct</button>
        </div>

    </div>
    <div class="container" style="text-align: center;">
        <div id="question3" class="hide">
            <div id="question"></div>
            <button class="btn9">Ross</button>
            <button class="btn10">correct</button>
            <button class="btn11">No one?</button>
            <button class="btn12">Monica</button>
        </div>

    </div>
    <div id ="highScore" class="hide">
        <div class="card">
            <h2>Enter Name:</h2>
            <form method="POST">
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Name" />
              </div>
              <div id="msg"></div>
              <button id="enter">Enter</button>
            </form>
          </div>
        </div>
        <div id="highScores"></div>
          
          <div id="highScorePage" class="hide"></div>
    


    <script src="./script.js"></script>
</body>
</html>
